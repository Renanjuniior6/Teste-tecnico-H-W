<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <title>Teste</title>
  </head>
  <body>
    <div id="content">
   
    <form id="form" onsubmit="loadPage(event, 'product.html')">
        <h1 class="form-title">Preencha o formulário para receber as novidades!</h1>
        <div class="mb-3">
          <label for="InputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="InputName" title="Digite seu nome" placeholder="Usuário" required>
        </div>
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" title="Digite seu email" placeholder="usuario@gmail.com" required>
          <div id="emailHelp" class="form-text">Nós nunca iremos compartilhar o seu email com ningúem.</div>
        </div>
        <div class="mb-3">
            <label for="InputTel" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="InputTel" aria-describedby="emailHelp" title="Digite seu número de telefone" placeholder="(99) 9999-9999 " required>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    
    </div>
  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
